<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Molar Mass Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <span class="navbar-brand text-white">Molar Mass Calculator</span>
    </nav>
    <div class="container-fluid">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="form-group" id="calculate-group">
                    <h1 class="text-center">Formula</h1>
                    <input type="text" id="formulaField" name="formulaField" 
                            class="form-control form-control-lg text-center" 
                            placeholder="Enter a formula here"/>
                    <button class="btn btn-success btn-lg btn-block" id="calculateButton">
                        Calculate
                    </button>
                </div>
                <div class="text-center" id="result-group">
                    <h3>Result</h3>
                    <p id="result-field"></p>
                </div>
                </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
</body>
</html>
